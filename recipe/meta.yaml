{% set version = "4.0.2" %}
{% set sha256 = "ae6659dba27508a9a6417d535a89e282d5c8a5ea77b6e00af102822145b06d02" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [py3k]
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL2
  license_file: COPYING
  summary: Source control management tool

extra:
  recipe-maintainers:
    - ngoldbaum
