{% set version = "5.6" %}
{% set sha256 = "dfa7b3b5082783763710504f242ec487a5d801dc4bcd701cdad4b6ffc1f062c2" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} setup.py install --rust --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - setuptools  # [win]
  run:
    - python
    - setuptools  # [win]

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Source control management tool
  description: |
    Mercurial is a distributed SCM tool written in Python.
    It is used by a number of large projects that require
    fast, reliable distributed revision control, such as
    Mozilla.

extra:
  recipe-maintainers:
    - ngoldbaum
    - paugier
