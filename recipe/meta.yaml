{% set version = "5.2" %}
{% set sha256 = "ff030e923f03ee15c91191996fcb099bfcfa60c7df263be227f67b6a65d36194" %}

package:
  name: mercurial
  version: {{ version }}

source:
  fn: mercurial-{{ version }}.tar.gz
  url: https://mercurial-scm.org/release/mercurial-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and py3k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools  # [win]
  run:
    - python
    - setuptools  # [win]

test:
  commands:
    - hg --version

about:
  home: http://mercurial-scm.org
  license: GPL2
  license_file: COPYING
  summary: Source control management tool

extra:
  recipe-maintainers:
    - ngoldbaum
    - paugier
